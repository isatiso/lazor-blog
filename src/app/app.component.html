<div #appContainer class="app-container" (window:scroll)="onscroll($event)">
    <div [@navBarAnimation]="navbar_exists" class="site-nav">
        <div class="nav-container">
            <button mat-button routerLink="/index" class="nav-font">
                <svg class="site-logo" id="site-logo" #siteLogo>
                    <g class="site-icon" transform="scale(0.25, 0.25) translate(5, 15)">
                        <polygon fill="white" points="83.8,71.4 87.1,68.2 95.1,81.1 90.3,87.5" data-part-id="logo__item--shape_1__0"></polygon>
                        <path fill-rule="evenodd" clip-rule="evenodd" fill="white" d="M45.1,24.1c0,0,37,11.4,42.3,44.3c5.8-6.4,7.5-17.4,3.3-28   c-0.4-1.1-0.9-2.1-1.4-3.1c-5.9-11.6-18.8-19-30.9-22.3c-11.8-3.2-21.2-3.3-32.7,1.1c-7.4,2.9-14,7-19.6,12.1   c11.1-3.2,22.6,1.4,32,9.6c9.2,7.9,15,15.3,21.2,24.3c6.4,9.2,13.3,14.1,21.9,10.7c0.8-0.3,1.6-0.7,2.4-1.2   C82,66.2,73.6,41.4,45.1,24.1z"
                            data-part-id="logo__item--shape_1__1"></path>
                    </g>
                </svg>
                <span *ngIf="outer_width > 768" class="home-button">Star-T</span>
            </button>
            <button mat-button *ngIf="outer_width > 768" routerLink="/home" class="nav-font">
                <span class="nav-button">主页</span>
            </button>
            <button mat-button *ngIf="outer_width > 768" routerLink="/about" class="nav-font">
                <span class="nav-button">关于</span>
            </button>
            <span class="nav-spacer"></span>
            <button mat-button class="nav-font" [matMenuTriggerFor]="menu">
                <span class="entry-button">{{ current_user ? current_user : '未登录' }}
                    <mat-icon>account_box</mat-icon>
                </span>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item *ngIf="outer_width <= 768" routerLink="/home">
                    <span>主页</span>
                </button>
                <button mat-menu-item *ngIf="outer_width <= 768" routerLink="/about">
                    <span>关于</span>
                </button>
                <button *ngIf="is_logged()" mat-menu-item (click)="edit_profile()">
                    <span>个人资料</span>
                </button>
                <button *ngIf="!is_logged()" mat-menu-item routerLink="/auth">
                    <span>登陆</span>
                </button>
                <button *ngIf="is_logged()" mat-menu-item (click)="log_out()">
                    <span>安全退出</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <div class="nav-bg"></div>
    <router-outlet></router-outlet>
</div>
<la-nav-button [buttonList]="nav_button_list"></la-nav-button>
<footer #footer *ngIf="footer_type === 'simple'">
    <div class="footer-container">
        <div class="footer-content">Powered by Angular ©2010-2017.</div>
        <div class="footer-content">
            <span class="text-caption"> </span> Version: 0.1.0&nbsp;
            <a>粤ICP备17088879号</a>
        </div>
    </div>
</footer>

        <div class="footer-content">Powered by Angular ©2010-2017.</div>
        <div class="footer-content">Code licensed under an&nbsp;
            <a href="license" title="License text">MIT-style License</a>.</div>
        <div class="footer-content">
            <span class="text-caption"> </span> Version: 0.1.0&nbsp;
            <a href="http://www.miitbeian.gov.cn/">粤ICP备17088879号</a>
        </div>
    </div>
</footer>
