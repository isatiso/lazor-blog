<div class="container article-container" [@childrenAppear]="article_exists" (window:mousemove)="show_nav_button($event)">
    <mat-card>
        <div class="title">
            {{ current_article.title }}
        </div>
        <div class="description">
            <div class="username">作者：{{ current_article.author }}</div>
            <div class="date">发布时间：{{ current_article.create_time * 1000 | date: 'y年MM月dd日 HH:mm:ss' }}</div>
            <div class="spacer"></div>
        </div>
        <div class="divider"></div>
        <markdown [data]="current_article.content" [renderLatex]="render_latex" (click)="preview_image($event)"></markdown>
        <button #navHome mat-fab color="primary" (click)="go_home($event)" class="markdown-showup" *ngIf="true">
            <mat-icon class="big-icon">account_balance</mat-icon></button>
        <button #navEditor mat-fab color="primary" (click)="go_editor($event)" class="markdown-showup" *ngIf="true">
            <mat-icon class="big-icon">mode_edit</mat-icon></button>
        <button #navTop mat-fab color="primary" (click)="go_top($event)" class="markdown-showup" *ngIf="true">
            <mat-icon class="big-icon">arrow_upward</mat-icon></button>
        <div class="last-next">
            <a *ngIf="last_article" class="last" (click)="change(last_article.article_id)">上一篇: {{ last_article.title }}</a>
            <span *ngIf="!last_article" class="last">上一篇: 没有了</span>
            <span class="spacer"> </span>
            <a *ngIf="next_article" class="next" (click)="change(next_article.article_id)">下一篇: {{ next_article.title }}</a>
            <span *ngIf="!next_article" class="next">下一篇: 没有了</span>
        </div>
    </mat-card>
</div>
