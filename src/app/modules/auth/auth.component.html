<div class="container auth-container" [@childrenAppear]="auth_exists">
    <mat-card>
        <p class="title">
            <span style="opacity: 0" *ngIf="tab_select" [@tab]="!tab_select">Sign Up a New Account.</span>
            <span style="opacity: 0" *ngIf="!tab_select" [@tab]="tab_select">Sign In Your Account.</span>
        </p>
        <div class="divider"></div>
        <mat-tab-group MatTabGroup [dynamicHeight]="dynamic_height" [selectedIndex]="tab_select" (selectedIndexChange)="select_change($event)" disableRipple="false" class="mat-editor">
            <mat-tab label="Sign In">
                <div class="big-box" (keydown)="signIn($event)">
                    <p>
                        <mat-input-container class="long-input">
                            <mat-placeholder>
                                Enter Your Email or Username
                                <mat-icon>mode_edit</mat-icon>
                            </mat-placeholder>
                            <input matInput [(ngModel)]="sign_in_data.name" />
                            <!-- <input matInput [matTooltip]="form_data.email_tooltip" [matTooltipPosition]="position" [(ngModel)]="sign_in_data.email" /> -->
                        </mat-input-container>
                        <br/>
                        <mat-input-container class="long-input ">
                            <mat-placeholder>
                                Enter Your Password
                                <mat-icon>mode_edit</mat-icon>
                            </mat-placeholder>
                            <input matInput [(ngModel)]="sign_in_data.password" type="password" />
                            <!-- <input matInput [matTooltip]="form_data.pass_tooltip" [matTooltipPosition]="position" [(ngModel)]="user_data.password" type="password" /> -->
                        </mat-input-container>
                    </p>
                    <button mat-raised-button color="primary" (click)="signIn($event)">Submit</button>
                </div>
            </mat-tab>
            <mat-tab label="Sign Up">
                <div class="big-box" (keydown)="signUp($event)">
                    <p>
                        <mat-input-container class="long-input">
                            <mat-placeholder>
                                Enter Your User Name
                                <mat-icon>mode_edit</mat-icon>
                            </mat-placeholder>
                            <input matInput [(ngModel)]="sign_up_data.username" />
                            <!-- <input matInput [matTooltip]="form_data.email_tooltip" [matTooltipPosition]="position" [(ngModel)]="sign_in_data.email" /> -->
                        </mat-input-container>
                        <br/>
                        <mat-input-container class="long-input">
                            <mat-placeholder>
                                Enter Your Email
                                <mat-icon>mode_edit</mat-icon>
                            </mat-placeholder>
                            <input matInput [(ngModel)]="sign_up_data.email" />
                            <!-- <input matInput [matTooltip]="form_data.email_tooltip" [matTooltipPosition]="position" [(ngModel)]="sign_in_data.email" /> -->
                        </mat-input-container>
                        <br/>
                        <mat-input-container class="long-input ">
                            <mat-placeholder>
                                Enter Your Password
                                <mat-icon>mode_edit</mat-icon>
                            </mat-placeholder>
                            <input matInput [(ngModel)]="sign_up_data.password" type="password" />
                            <!-- <input matInput [matTooltip]="form_data.pass_tooltip" [matTooltipPosition]="position" [(ngModel)]="user_data.password" type="password" /> -->
                        </mat-input-container>
                    </p>
                    <button mat-raised-button color="primary" (click)="signUp($event)">Submit</button>
                </div>
            </mat-tab>
        </mat-tab-group>

    </mat-card>
</div>
