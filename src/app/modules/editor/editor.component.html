<div class="container editor-container" #editorContainer [@childrenAppear]="editor_exists">
    <mat-card>
        <div class="">
            <!-- <mat-input-container class="editor-title">
                <mat-placeholder>
                    Title
                    <mat-icon>mode_edit</mat-icon>
                </mat-placeholder>
                <input matInput [(ngModel)]="title" />
            </mat-input-container> -->
            <input [(ngModel)]="title" class="editor-title" placeholder="Untitled" />
        </div>
        <div class="dash-board">
            <button mat-raised-button>Save</button>
            <button mat-raised-button color="primary">Publish</button>
        </div>

        <mat-tab-group MatTabGroup [dynamicHeight]="dynamic_height" [selectedIndex]="tab_select" (selectedIndexChange)="select_change($event)" disableRipple="false" class="mat-editor">
            <mat-tab label="Input">
                <div class="input-test" id="tab1">
                    <mat-input-container class="editor-input">
                        <textarea matInput matTextareaAutosize [(ngModel)]="content" [matAutosizeMinRows]="min_rows"></textarea>
                    </mat-input-container>
                </div>
            </mat-tab>
            <mat-tab label="Output">
                <div id="tab2">
                    <markdown [data]="content"></markdown>
                </div>
            </mat-tab>
        </mat-tab-group>
        <div class="editor-nav nav-left" #navLeft>
            <button mat-fab color="primary" (click)="select1()" class="markdown-editor" *ngIf="true">
                <mat-icon class="big-icon">navigate_before</mat-icon></button></div>
        <div class="editor-nav nav-right" #navRight>
            <button mat-fab color="primary" (click)="select2()" class="markdown-showup" *ngIf="true">
                <mat-icon class="big-icon">navigate_next</mat-icon></button></div>
    </mat-card>
</div>
