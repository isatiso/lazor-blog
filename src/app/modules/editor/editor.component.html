<div class="container editor-container" #editorContainer [@childrenAppear]="editor_exists" (window:mousemove)="show_nav_button($event)">
    <mat-card>
        <div class="editor-title-container">
            <input [(ngModel)]="title" class="editor-title" placeholder="Untitled" maxlength="50" />
        </div>
        <div class="dash-board">
            <button mat-raised-button (click)="save_article()">Save</button>
            <button mat-raised-button color="primary" (click)="publish_article()">Publish</button>
        </div>
        <div class="category-editor">
            <mat-form-field>
                <mat-select [(ngModel)]="current_category_id">
                    <!-- <mat-select-trigger>You have selected: {{ select.selected?.category_name }}</mat-select-trigger> -->
                    <mat-option *ngFor="let category of categories" [value]="category.category_id">
                        {{ category.category_name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>
        <div class="divider"></div>
        <mat-tab-group MatTabGroup [dynamicHeight]="dynamic_height" [selectedIndex]="tab_select" (selectedIndexChange)="select_change($event)" disableRipple="false" class="mat-editor">
            <mat-tab label="Editor">
                <div class="input-test" id="tab1">
                    <mat-input-container class="editor-input">
                        <textarea matInput matTextareaAutosize [(ngModel)]="content" matAutosizeMinRows="30"></textarea>
                    </mat-input-container>
                </div>
            </mat-tab>
            <mat-tab label="View">
                <div id="tab2">
                    <markdown [data]="content"></markdown>
                </div>
            </mat-tab>
        </mat-tab-group>
        <!-- <button #navLeft mat-fab color="primary" (click)="select1($event)" class="markdown-editor" *ngIf="true">
                <mat-icon class="big-icon">navigate_before</mat-icon></button> -->
        <button #navHome mat-fab color="primary" (click)="save_article($event)" class="markdown-showup" *ngIf="true">
                <mat-icon class="big-icon">save</mat-icon></button>
        <button #navView mat-fab color="primary" (click)="toggle_select($event)" class="markdown-showup" *ngIf="true">
                <mat-icon class="big-icon">{{ figure_button_name() }}</mat-icon></button>
        <button #navTop mat-fab color="primary" (click)="goto_top($event)" class="markdown-showup" *ngIf="true">
                <mat-icon class="big-icon">keyboard_arrow_up</mat-icon></button>
    </mat-card>
    <form action="/middle/file" method="post" enctype="multipart/form-data" #imageUploads>
        <label for="image_uploads">Choose file to upload</label>
        <input type="file" id="image_uploads" name="file" multiple />
        <input type="submit" value="Save" (click)="upload_file($event)" />
    </form>

</div>
