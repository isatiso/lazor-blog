<div class="container">
    <md-card>
        <p class="title">
            Home works!
        </p>
        <md-table #table [dataSource]="dataSource">

            <ng-container cdkColumnDef="title">
                <md-header-cell *cdkHeaderCellDef> Title </md-header-cell>
                <md-cell *cdkCellDef="let row"> {{row.title}} </md-cell>
            </ng-container>

            <ng-container cdkColumnDef="author">
                <md-header-cell *cdkHeaderCellDef> Author </md-header-cell>
                <md-cell *cdkCellDef="let row"> {{ row.author }} </md-cell>
            </ng-container>

            <ng-container cdkColumnDef="create_time">
                <md-header-cell *cdkHeaderCellDef> Create Time </md-header-cell>
                <md-cell *cdkCellDef="let row"> {{ row.create_time * 1000 | date: 'y-MM-dd HH:mm:ss' }} </md-cell>
            </ng-container>
            <!-- <ng-container cdkColumnDef="create_time">
                <md-header-cell *cdkHeaderCellDef> Creat Time </md-header-cell>
                <md-cell *cdkCellDef="let row">
                    <button md-raised-button (click)="enterChat(row.chat_id)" class="action-button" color="primary">Enter</button>
                    <button *ngIf="ownThisChat(row.creator_ip)" md-raised-button (click)="deleteChat(row.chat_id)" class="action-button" color="warn">Delete</button>
                </md-cell>
            </ng-container> -->

            <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
    </md-card>
</div>
